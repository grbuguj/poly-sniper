server:
  port: 8090  # poly_bug(8080)과 동시 실행 가능

spring:
  application:
    name: poly-sniper
  datasource:
    url: jdbc:h2:file:./sniper-db;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  h2:
    console:
      enabled: true
      path: /h2

# === 트레이딩 설정 ===
sniper:
  # DRY-RUN / LIVE 스위칭
  dry-run: false
  initial-balance: 80.0

  # 스캔 속도 (ms)
  scan-interval-ms: 100

  # 배팅 한도
  min-bet: 1.0
  max-bet: 50.0

  # ※ 쿨다운 90초, 최소변동 0.03%, EV임계 8%, 갭임계 6% → poly_bug 동일 하드코딩

  # 오즈 캐시 TTL (ms)
  odds-cache-ttl-ms: 500

  # HTTP 타임아웃 (ms)
  http-timeout-ms: 2000

# === Polymarket API (LIVE 모드용) ===
polymarket:
  private-key: ${POLY_PRIVATE_KEY:}
  api-key: ${POLY_API_KEY:}
  passphrase: ${POLY_PASSPHRASE:}
  api-secret: ${POLY_API_SECRET:}
  funder: "0xAd88f0298FE9879032868D6Cc294801A6749b3Cd"
  builder:
    api-key: ${BUILDER_API_KEY:}
    secret: ${BUILDER_SECRET:}
    passphrase: ${BUILDER_PASSPHRASE:}

logging:
  level:
    com.sniper.btc: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{20} - %msg%n"
